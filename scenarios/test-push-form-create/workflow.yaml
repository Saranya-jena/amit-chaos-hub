      artifacts:
      - name: ecs-container-io-stress-kzr
        path: /tmp/ecs-container-io-stress-kzr.yaml
        raw:
          data: |
            apiVersion: litmuschaos.io/v1alpha1
            description:
              message: >
                Inject io stress on the aws ecs task containers for a specific chaos duration

                imagePullPolicy: Always
                args:
                  - -c
                  - ./experiments -name ec2-stop-by-id
                command:
                  - /bin/bash
                env:
                  - name: TOTAL_CHAOS_DURATION
                    value: "30"
                  - name: CHAOS_INTERVAL
                    value: "30"
                  - name: RAMP_TIME

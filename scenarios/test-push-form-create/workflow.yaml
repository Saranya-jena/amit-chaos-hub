                imagePullPolicy: Always
                args:
                  - -c
                  - ./experiments -name ecs-container-io-stress
                command:
                  - /bin/bash
                env:
                  - name: TOTAL_CHAOS_DURATION
                    value: "30"
                  - name: RAMP_TIME
                    value: ""
                  - name: CHAOS_INTERVAL
                    value: "10"
                  - name: LIB
                    value: litmus
                  - name: DOCUMENT_PATH
                    value: Litmus-AWS-SSM-Docs-For-IO-Stress.yml

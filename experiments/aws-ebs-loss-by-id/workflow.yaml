kind: Workflow
apiVersion: argoproj.io/v1alpha1
metadata:
  name: aws-ebs-loss-by-id-1658952462
  namespace: litmus
  creationTimestamp: null
  labels:
    subject: aws-ebs-loss-by-id_litmus
spec:
  templates:
    - name: custom-chaos
      steps:
        - - name: install-chaos-experiments
            template: install-chaos-experiments
        - - name: ebs-loss-by-id-xta
            template: ebs-loss-by-id-xta
        - - name: revert-chaos
            template: revert-chaos
    - name: install-chaos-experiments
      inputs:
        artifacts:
          - name: ebs-loss-by-id-xta
            path: /tmp/ebs-loss-by-id-xta.yaml
            raw:
              data: >
                apiVersion: litmuschaos.io/v1alpha1

                description:
                  message: |
                    Detaching an ebs volume from ec2 instance for a certain chaos duration.
                kind: ChaosExperiment

                metadata:
                  name: ebs-loss-by-id
                  labels:
                    name: ebs-loss-by-id
                    app.kubernetes.io/part-of: litmus
                    app.kubernetes.io/component: chaosexperiment
                    app.kubernetes.io/version: ci
                spec:
                  definition:
                    scope: Cluster
                    permissions:
                      - apiGroups:
                          - ""
                        resources:
                          - pods
                        verbs:
                          - create
                          - delete
                          - get
                          - list
                          - patch
                          - update
                          - deletecollection
                      - apiGroups:
                          - ""
                        resources:
                          - events
                        verbs:
                          - create
                          - get
                          - list
                          - patch
                          - update
                      - apiGroups:
                          - ""
                        resources:
                          - secrets
                          - configmaps
                        verbs:
                          - get
                          - list
                      - apiGroups:
                          - ""
                        resources:
                          - pods/log
                        verbs:
                          - get
                          - list
                          - watch
                      - apiGroups:
                          - ""
                        resources:
                          - pods/exec
                        verbs:
                          - get
                          - list
                          - create
                      - apiGroups:
                          - batch
                        resources:
                          - jobs
                        verbs:
                          - create
                          - list
                          - get
                          - delete
                          - deletecollection
                      - apiGroups:
                          - litmuschaos.io
                        resources:
                          - chaosengines
                          - chaosexperiments
                          - chaosresults
                        verbs:
                          - create
                          - list
                          - get
                          - patch
                          - update
                          - delete
                    image: chaosnative/go-runner:ci
                    imagePullPolicy: Always
                    args:
                      - -c
                      - ./experiments -name ebs-loss-by-id
                    command:
                      - /bin/bash
                    env:
                      - name: TOTAL_CHAOS_DURATION
                        value: "30"
                      - name: CHAOS_INTERVAL
                        value: "30"
                      - name: RAMP_TIME
                        value: ""
                      - name: EBS_VOLUME_ID
                        value: ""
                      - name: REGION
                        value: ""
                      - name: SEQUENCE
                        value: parallel
                      - name: AWS_SHARED_CREDENTIALS_FILE
                        value: /tmp/cloud_config.yml
                      - name: LIB
                        value: litmus
                    labels:
                      name: ebs-loss-by-id
                      app.kubernetes.io/part-of: litmus
                      app.kubernetes.io/component: experiment-job
                      app.kubernetes.io/version: ci
                    secrets:
                      - name: cloud-secret
                        mountPath: /tmp/

      container:
        name: ""
        image: docker.io/chaosnative/k8s:2.13.0
        command:
          - sh
          - -c
        args:
          - kubectl apply -f /tmp/ebs-loss-by-id-xta.yaml -n
            {{workflow.parameters.adminModeNamespace}} && sleep 30

    - name: ebs-loss-by-id-xta
      inputs:
        artifacts:
          - name: ebs-loss-by-id-xta
            path: /tmp/chaosengine-ebs-loss-by-id-xta.yaml
            raw:
              data: |
                apiVersion: litmuschaos.io/v1alpha1
                kind: ChaosEngine
                metadata:
                  namespace: "{{workflow.parameters.adminModeNamespace}}"
                  generateName: ebs-loss-by-id-xta
                  labels:
                    instance_id: ab13c581-ecc8-4055-8e0f-2f3b2a1442b2
                    workflow_name: aws-ebs-loss-by-id-1658952462
                spec:
                  engineState: active
                  chaosServiceAccount: litmus-admin
                  experiments:
                    - name: ebs-loss-by-id
                      spec:
                        components:
                          env:
                            - name: TOTAL_CHAOS_DURATION
                              value: "30"
                            - name: CHAOS_INTERVAL
                              value: "30"
                            - name: EBS_VOLUME_ID
                              value: ''
                            - name: REGION
                              value: ''
                        probe: []
      metadata:
        labels:
          weight: "10"
      container:
        name: ""
        image: docker.io/chaosnative/litmus-checker:2.13.0
        args:
          - -file=/tmp/chaosengine-ebs-loss-by-id-xta.yaml
          - -saveName=/tmp/engine-name

    - name: revert-chaos
      container:
        name: ""
        image: docker.io/chaosnative/k8s:2.13.0
        command:
          - sh
          - -c
        args:
          - "kubectl delete chaosengine -l 'instance_id in
            (ab13c581-ecc8-4055-8e0f-2f3b2a1442b2, )' -n
            {{workflow.parameters.adminModeNamespace}} "

  entrypoint: custom-chaos
  arguments:
    parameters:
      - name: adminModeNamespace
        value: litmus
  serviceAccountName: argo-chaos
  podGC:
    strategy: OnWorkflowCompletion
  securityContext:
    runAsUser: 1000
    runAsNonRoot: true

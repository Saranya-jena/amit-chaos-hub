kind: Workflow
apiVersion: argoproj.io/v1alpha1
metadata:
  name: azure-disk-loss-1659004060
  namespace: litmus
  creationTimestamp: null
  labels:
    subject: azure-disk-loss_litmus
spec:
  templates:
    - name: custom-chaos
      steps:
        - - name: install-chaos-experiments
            template: install-chaos-experiments
        - - name: azure-disk-loss-01n
            template: azure-disk-loss-01n
        - - name: revert-chaos
            template: revert-chaos
    - name: install-chaos-experiments
      inputs:
        artifacts:
          - name: azure-disk-loss-01n
            path: /tmp/azure-disk-loss-01n.yaml
            raw:
              data: >
                apiVersion: litmuschaos.io/v1alpha1

                description:
                  message: |
                    Detaches disk from the VM and then re-attaches disk to the VM
                kind: ChaosExperiment

                metadata:
                  name: azure-disk-loss
                  labels:
                    name: azure-disk-loss
                    app.kubernetes.io/part-of: litmus
                    app.kubernetes.io/component: chaosexperiment
                    app.kubernetes.io/version: ci
                spec:
                  definition:
                    scope: Cluster
                    permissions:
                      - apiGroups:
                          - ""
                        resources:
                          - pods
                        verbs:
                          - create
                          - delete
                          - get
                          - list
                          - patch
                          - update
                          - deletecollection
                      - apiGroups:
                          - ""
                        resources:
                          - events
                        verbs:
                          - create
                          - get
                          - list
                          - patch
                          - update
                      - apiGroups:
                          - ""
                        resources:
                          - secrets
                          - configmaps
                        verbs:
                          - get
                          - list
                      - apiGroups:
                          - ""
                        resources:
                          - pods/log
                        verbs:
                          - get
                          - list
                          - watch
                      - apiGroups:
                          - ""
                        resources:
                          - pods/exec
                        verbs:
                          - get
                          - list
                          - create
                      - apiGroups:
                          - batch
                        resources:
                          - jobs
                        verbs:
                          - create
                          - list
                          - get
                          - delete
                          - deletecollection
                      - apiGroups:
                          - litmuschaos.io
                        resources:
                          - chaosengines
                          - chaosexperiments
                          - chaosresults
                        verbs:
                          - create
                          - list
                          - get
                          - patch
                          - update
                          - delete
                    image: chaosnative/go-runner:ci
                    imagePullPolicy: Always
                    args:
                      - -c
                      - ./experiments -name azure-disk-loss
                    command:
                      - /bin/bash
                    env:
                      - name: TOTAL_CHAOS_DURATION
                        value: "30"
                      - name: CHAOS_INTERVAL
                        value: "30"
                      - name: LIB
                        value: litmus
                      - name: RAMP_TIME
                        value: ""
                      - name: RESOURCE_GROUP
                        value: ""
                      - name: SCALE_SET
                        value: ""
                      - name: VIRTUAL_DISK_NAMES
                        value: ""
                      - name: SEQUENCE
                        value: parallel
                      - name: AZURE_AUTH_LOCATION
                        value: /tmp/azure.auth
                    labels:
                      name: azure-disk-loss
                      app.kubernetes.io/part-of: litmus
                      app.kubernetes.io/component: experiment-job
                      app.kubernetes.io/version: ci
                    secrets:
                      - name: cloud-secret
                        mountPath: /tmp/
      container:
        name: ""
        image: docker.io/chaosnative/k8s:2.13.0
        command:
          - sh
          - -c
        args:
          - kubectl apply -f /tmp/azure-disk-loss-01n.yaml -n
            {{workflow.parameters.adminModeNamespace}} && sleep 30

    - name: azure-disk-loss-01n
      inputs:
        artifacts:
          - name: azure-disk-loss-01n
            path: /tmp/chaosengine-azure-disk-loss-01n.yaml
            raw:
              data: |
                apiVersion: litmuschaos.io/v1alpha1
                kind: ChaosEngine
                metadata:
                  generateName: azure-disk-loss-01n
                  namespace: "{{workflow.parameters.adminModeNamespace}}"
                  labels:
                    instance_id: ce01c622-8ebe-4944-8951-7c47c41cde34
                    workflow_name: azure-disk-loss-1659004060
                spec:
                  engineState: active
                  chaosServiceAccount: litmus-admin
                  experiments:
                    - name: azure-disk-loss
                      spec:
                        components:
                          env:
                            - name: TOTAL_CHAOS_DURATION
                              value: "60"
                            - name: CHAOS_INTERVAL
                              value: "30"
                            - name: RESOURCE_GROUP
                              value: ""
                            - name: SCALE_SET
                              value: ""
                            - name: VIRTUAL_DISK_NAMES
                              value: ""
                        probe: []
      metadata:
        labels:
          weight: "10"
      container:
        name: ""
        image: docker.io/chaosnative/litmus-checker:2.13.0
        args:
          - -file=/tmp/chaosengine-azure-disk-loss-01n.yaml
          - -saveName=/tmp/engine-name

    - name: revert-chaos
      container:
        name: ""
        image: docker.io/chaosnative/k8s:2.13.0
        command:
          - sh
          - -c
        args:
          - "kubectl delete chaosengine -l 'instance_id in
            (ce01c622-8ebe-4944-8951-7c47c41cde34, )' -n
            {{workflow.parameters.adminModeNamespace}} "

  entrypoint: custom-chaos
  arguments:
    parameters:
      - name: adminModeNamespace
        value: litmus
  serviceAccountName: argo-chaos
  podGC:
    strategy: OnWorkflowCompletion
  securityContext:
    runAsUser: 1000
    runAsNonRoot: true
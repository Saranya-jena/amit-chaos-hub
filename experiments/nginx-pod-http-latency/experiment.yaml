kind: Workflow
apiVersion: argoproj.io/v1alpha1
metadata:
  name: pod-http-latency-1658837890
  namespace: litmus
  creationTimestamp: null
  labels:
    subject: pod-http-latency_litmus
spec:
  templates:
    - name: custom-chaos
      steps:
        - - name: install-chaos-faults
            template: install-chaos-faults
        - - name: pod-http-latency-fcw
            template: pod-http-latency-fcw
        - - name: cleanup-chaos-resources
            template: cleanup-chaos-resources
    - name: install-chaos-faults
      inputs:
        artifacts:
          - name: pod-http-latency-fcw
            path: /tmp/pod-http-latency-fcw.yaml
            raw:
              data: >
                apiVersion: litmuschaos.io/v1alpha1

                description:
                  message: |
                    Injects http request latency on pods belonging to an app deployment
                kind: ChaosExperiment

                metadata:
                  name: pod-http-latency
                  labels:
                    name: pod-http-latency
                    app.kubernetes.io/part-of: litmus
                    app.kubernetes.io/component: chaosexperiment
                    app.kubernetes.io/version: ci
                spec:
                  definition:
                    scope: Namespaced
                    permissions:
                      - apiGroups:
                          - ""
                        resources:
                          - pods
                        verbs:
                          - create
                          - delete
                          - get
                          - list
                          - patch
                          - update
                          - deletecollection
                      - apiGroups:
                          - ""
                        resources:
                          - events
                        verbs:
                          - create
                          - get
                          - list
                          - patch
                          - update
                      - apiGroups:
                          - ""
                        resources:
                          - configmaps
                        verbs:
                          - get
                          - list
                      - apiGroups:
                          - ""
                        resources:
                          - pods/log
                        verbs:
                          - get
                          - list
                          - watch
                      - apiGroups:
                          - ""
                        resources:
                          - pods/exec
                        verbs:
                          - get
                          - list
                          - create
                      - apiGroups:
                          - apps
                        resources:
                          - deployments
                          - statefulsets
                          - replicasets
                          - daemonsets
                        verbs:
                          - list
                          - get
                      - apiGroups:
                          - apps.openshift.io
                        resources:
                          - deploymentconfigs
                        verbs:
                          - list
                          - get
                      - apiGroups:
                          - ""
                        resources:
                          - replicationcontrollers
                        verbs:
                          - get
                          - list
                      - apiGroups:
                          - argoproj.io
                        resources:
                          - rollouts
                        verbs:
                          - list
                          - get
                      - apiGroups:
                          - batch
                        resources:
                          - jobs
                        verbs:
                          - create
                          - list
                          - get
                          - delete
                          - deletecollection
                      - apiGroups:
                          - litmuschaos.io
                        resources:
                          - chaosengines
                          - chaosexperiments
                          - chaosresults
                        verbs:
                          - create
                          - list
                          - get
                          - patch
                          - update
                          - delete
                    image: chaosnative/go-runner:ci
                    imagePullPolicy: Always
                    args:
                      - -c
                      - ./experiments -name pod-http-latency
                    command:
                      - /bin/bash
                    env:
                      - name: TARGET_CONTAINER
                        value: ""
                      - name: LIB_IMAGE
                        value: chaosnative/go-runner:ci
                      - name: LATENCY
                        value: "2000"
                      - name: TARGET_SERVICE_PORT
                        value: "80"
                      - name: PROXY_PORT
                        value: "20000"
                      - name: NETWORK_INTERFACE
                        value: eth0
                      - name: TOTAL_CHAOS_DURATION
                        value: "60"
                      - name: RAMP_TIME
                        value: ""
                      - name: LIB
                        value: litmus
                      - name: PODS_AFFECTED_PERC
                        value: ""
                      - name: TARGET_PODS
                        value: ""
                      - name: CONTAINER_RUNTIME
                        value: docker
                      - name: SOCKET_PATH
                        value: /var/run/docker.sock
                      - name: NODE_LABEL
                        value: ""
                      - name: SEQUENCE
                        value: parallel
                      - name: DEFAULT_HEALTH_CHECK
                        value: 'false'
                    labels:
                      name: pod-http-latency
                      app.kubernetes.io/part-of: litmus
                      app.kubernetes.io/component: experiment-job
                      app.kubernetes.io/runtime-api-usage: "true"
                      app.kubernetes.io/version: ci
      container:
        name: ""
        image: docker.io/chaosnative/k8s:2.13.0
        command:
          - sh
          - -c
        args:
          - kubectl apply -f /tmp/pod-http-latency-fcw.yaml -n
            {{workflow.parameters.adminModeNamespace}} && sleep 30

    - name: pod-http-latency-fcw
      inputs:
        artifacts:
          - name: pod-http-latency-fcw
            path: /tmp/chaosengine-pod-http-latency-fcw.yaml
            raw:
              data: |
                apiVersion: litmuschaos.io/v1alpha1
                kind: ChaosEngine
                metadata:
                  namespace: "{{workflow.parameters.adminModeNamespace}}"
                  generateName: pod-http-latency-fcw
                  labels:
                    instance_id: ee0415a4-0a86-4387-8d1b-3ce5fa9d8376
                    workflow_name: pod-http-latency-1658837890
                spec:
                  engineState: active
                  appinfo:
                    appns: default
                    applabel: app=nginx
                    appkind: deployment
                  chaosServiceAccount: litmus-admin
                  experiments:
                    - name: pod-http-latency
                      spec:
                        components:
                          env:
                            - name: TOTAL_CHAOS_DURATION
                              value: "60"
                            - name: LATENCY
                              value: "2000"
                            - name: TARGET_SERVICE_PORT
                              value: "80"
                            - name: CONTAINER_RUNTIME
                              value: docker
                            - name: SOCKET_PATH
                              value: /var/run/docker.sock
                            - name: PODS_AFFECTED_PERC
                              value: ""
                        probe:
                          - name: healthcheck
                            type: cmdProbe
                            mode: Edge
                            runProperties:
                              probeTimeout: 180
                              retry: 0
                              interval: 1
                              stopOnFailure: true
                            cmdProbe/inputs:
                              command: ./healthcheck -name pod-level
                              source:
                                image: chaosnative/go-runner:ci
                                inheritInputs: true
                              comparator:
                                type: string
                                criteria: contains
                                value: "[P000]"
      metadata:
        labels:
          weight: "10"
      container:
        name: ""
        image: docker.io/chaosnative/litmus-checker:2.13.0
        args:
          - -file=/tmp/chaosengine-pod-http-latency-fcw.yaml
          - -saveName=/tmp/engine-name
    - name: cleanup-chaos-resources
      container:
        name: ""
        image: docker.io/chaosnative/k8s:2.13.0
        command:
          - sh
          - -c
        args:
          - "kubectl delete chaosengine -l 'instance_id in
            (ee0415a4-0a86-4387-8d1b-3ce5fa9d8376, )' -n
            {{workflow.parameters.adminModeNamespace}} "
  entrypoint: custom-chaos
  arguments:
    parameters:
      - name: adminModeNamespace
        value: litmus
  serviceAccountName: argo-chaos
  podGC:
    strategy: OnWorkflowCompletion
  securityContext:
    runAsUser: 1000
    runAsNonRoot: true

kind: Workflow
apiVersion: argoproj.io/v1alpha1
metadata:
  name: aws-ec2-stop-by-tag-1658947438
  namespace: litmus
  creationTimestamp: null
  labels:
    subject: aws-ec2-stop-by-tag_litmus
spec:
  templates:
    - name: custom-chaos

      steps:
        - - name: install-chaos-experiments
            template: install-chaos-experiments
        - - name: ec2-stop-by-tag-mgk
            template: ec2-stop-by-tag-mgk
        - - name: revert-chaos
            template: revert-chaos
    - name: install-chaos-experiments
      inputs:
        artifacts:
          - name: ec2-stop-by-tag-mgk
            path: /tmp/ec2-stop-by-tag-mgk.yaml
            raw:
              data: |
                apiVersion: litmuschaos.io/v1alpha1
                description:
                  message: |
                    Stopping an EC2 instance identified by ID.
                kind: ChaosExperiment
                metadata:
                  name: ec2-stop-by-tag
                  labels:
                    name: ec2-stop-by-tag
                    app.kubernetes.io/part-of: litmus
                    app.kubernetes.io/component: chaosexperiment
                    app.kubernetes.io/version: ci
                spec:
                  definition:
                    scope: Cluster
                    permissions:
                      - apiGroups:
                          - ""
                        resources:
                          - pods
                        verbs:
                          - create
                          - delete
                          - get
                          - list
                          - patch
                          - update
                          - deletecollection
                      - apiGroups:
                          - ""
                        resources:
                          - events
                        verbs:
                          - create
                          - get
                          - list
                          - patch
                          - update
                      - apiGroups:
                          - ""
                        resources:
                          - secrets
                          - configmaps
                        verbs:
                          - get
                          - list
                      - apiGroups:
                          - ""
                        resources:
                          - pods/log
                        verbs:
                          - get
                          - list
                          - watch
                      - apiGroups:
                          - ""
                        resources:
                          - pods/exec
                        verbs:
                          - get
                          - list
                          - create
                      - apiGroups:
                          - batch
                        resources:
                          - jobs
                        verbs:
                          - create
                          - list
                          - get
                          - delete
                          - deletecollection
                      - apiGroups:
                          - litmuschaos.io
                        resources:
                          - chaosengines
                          - chaosexperiments
                          - chaosresults
                        verbs:
                          - create
                          - list
                          - get
                          - patch
                          - update
                          - delete
                      - apiGroups:
                          - ""
                        resources:
                          - nodes
                        verbs:
                          - get
                          - list
                    image: chaosnative/go-runner:ci
                    imagePullPolicy: Always
                    args:
                      - -c
                      - ./experiments -name ec2-stop-by-tag
                    command:
                      - /bin/bash
                    env:
                      - name: TOTAL_CHAOS_DURATION
                        value: "30"
                      - name: CHAOS_INTERVAL
                        value: "30"
                      - name: RAMP_TIME
                        value: ""
                      - name: MANAGED_NODEGROUP
                        value: disable
                      - name: INSTANCE_TAG
                        value: ""
                      - name: REGION
                        value: ""
                      - name: SEQUENCE
                        value: parallel
                      - name: AWS_SHARED_CREDENTIALS_FILE
                        value: /tmp/cloud_config.yml
                      - name: LIB
                        value: litmus
                    labels:
                      name: ec2-stop-by-tag
                      app.kubernetes.io/part-of: litmus
                      app.kubernetes.io/component: experiment-job
                      app.kubernetes.io/version: ci
                    secrets:
                      - name: cloud-secret
                        mountPath: /tmp/

      container:
        name: ""
        image: docker.io/chaosnative/k8s:2.13.0
        command:
          - sh
          - -c
        args:
          - kubectl apply -f /tmp/ec2-stop-by-tag-mgk.yaml -n
            {{workflow.parameters.adminModeNamespace}} && sleep 30

    - name: ec2-stop-by-tag-mgk
      inputs:
        artifacts:
          - name: ec2-stop-by-tag-mgk
            path: /tmp/chaosengine-ec2-stop-by-tag-mgk.yaml
            raw:
              data: |
                apiVersion: litmuschaos.io/v1alpha1
                kind: ChaosEngine
                metadata:
                  namespace: "{{workflow.parameters.adminModeNamespace}}"
                  generateName: ec2-stop-by-tag-mgk
                  labels:
                    instance_id: 3b589183-7d6f-402c-835c-6a0638c00b96
                    workflow_name: ec2-stop-by-tag-1658947438
                spec:
                  engineState: active
                  chaosServiceAccount: litmus-admin
                  experiments:
                    - name: ec2-stop-by-tag
                      spec:
                        components:
                          env:
                            - name: TOTAL_CHAOS_DURATION
                              value: "30"
                            - name: CHAOS_INTERVAL
                              value: "30"
                            - name: INSTANCE_TAG
                              value: ''
                            - name: REGION
                              value: ''
                            - name: MANAGED_NODEGROUP
                              value: disable
                        probe: []
      metadata:
        labels:
          weight: "10"
      container:
        name: ""
        image: docker.io/chaosnative/litmus-checker:2.13.0
        args:
          - -file=/tmp/chaosengine-ec2-stop-by-tag-mgk.yaml
          - -saveName=/tmp/engine-name

    - name: revert-chaos
      container:
        name: ""
        image: docker.io/chaosnative/k8s:2.13.0
        command:
          - sh
          - -c
        args:
          - "kubectl delete chaosengine -l 'instance_id in
            (3b589183-7d6f-402c-835c-6a0638c00b96, )' -n
            {{workflow.parameters.adminModeNamespace}} "

  entrypoint: custom-chaos
  arguments:
    parameters:
      - name: adminModeNamespace
        value: litmus
  serviceAccountName: argo-chaos
  podGC:
    strategy: OnWorkflowCompletion
  securityContext:
    runAsUser: 1000
    runAsNonRoot: true

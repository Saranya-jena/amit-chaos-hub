kind: Workflow
apiVersion: argoproj.io/v1alpha1
metadata:
  name: aws-rds-instance-delete
  namespace: litmus
  labels:
    subject: aws-rds-instance-delete_litmus
spec:
  templates:
    - name: custom-chaos
      steps:
        - - name: install-chaos-experiments
            template: install-chaos-experiments

        - - name: rds-instance-delete-4yf
            template: rds-instance-delete-4yf

        - - name: revert-chaos
            template: revert-chaos

    - name: install-chaos-experiments
      inputs:
        artifacts:
          - name: rds-instance-delete-4yf
            path: /tmp/rds-instance-delete-4yf.yaml
            raw:
              data: |
                apiVersion: litmuschaos.io/v1alpha1
                description:
                  message: |
                    It injects rds-instance-delete chaos on RDS cluster
                kind: ChaosExperiment
                metadata:
                  name: rds-instance-delete
                  labels:
                    name: rds-instance-delete
                    app.kubernetes.io/part-of: litmus
                    app.kubernetes.io/component: chaosexperiment
                    app.kubernetes.io/version: ci
                spec:
                  definition:
                    scope: Namespaced
                    permissions:
                      - apiGroups:
                          - ""
                        resources:
                          - pods
                        verbs:
                          - create
                          - delete
                          - get
                          - list
                          - patch
                          - update
                          - deletecollection
                      - apiGroups:
                          - ""
                        resources:
                          - events
                        verbs:
                          - create
                          - get
                          - list
                          - patch
                          - update
                      - apiGroups:
                          - ""
                        resources:
                          - configmaps
                        verbs:
                          - get
                          - list
                      - apiGroups:
                          - ""
                        resources:
                          - pods/log
                        verbs:
                          - get
                          - list
                          - watch
                      - apiGroups:
                          - ""
                        resources:
                          - pods/exec
                        verbs:
                          - get
                          - list
                          - create
                      - apiGroups:
                          - apps
                        resources:
                          - deployments
                          - statefulsets
                          - replicasets
                          - daemonsets
                        verbs:
                          - list
                          - get
                      - apiGroups:
                          - apps.openshift.io
                        resources:
                          - deploymentconfigs
                        verbs:
                          - list
                          - get
                      - apiGroups:
                          - ""
                        resources:
                          - replicationcontrollers
                        verbs:
                          - get
                          - list
                      - apiGroups:
                          - argoproj.io
                        resources:
                          - rollouts
                        verbs:
                          - list
                          - get
                      - apiGroups:
                          - batch
                        resources:
                          - jobs
                        verbs:
                          - create
                          - list
                          - get
                          - delete
                          - deletecollection
                      - apiGroups:
                          - litmuschaos.io
                        resources:
                          - chaosengines
                          - chaosexperiments
                          - chaosresults
                        verbs:
                          - create
                          - list
                          - get
                          - patch
                          - update
                          - delete
                    image: chaosnative/go-runner:ci
                    imagePullPolicy: Always
                    args:
                      - -c
                      - ./experiments -name rds-instance-delete
                    command:
                      - /bin/bash
                    env:
                      - name: TOTAL_CHAOS_DURATION
                        value: "30"
                      - name: RAMP_TIME
                        value: ""
                      - name: CHAOS_INTERVAL
                        value: "10"
                      - name: LIB
                        value: litmus
                      - name: AWS_SHARED_CREDENTIALS_FILE
                        value: /tmp/cloud_config.yml
                    labels:
                      name: rds-instance-delete
                      app.kubernetes.io/part-of: litmus
                      app.kubernetes.io/component: experiment-job
                      app.kubernetes.io/version: ci
                    secrets:
                      - name: cloud-secret
                        mountPath: /tmp/

      container:
        name: ""
        image: chaosnative/k8s:2.13.0
        command:
          - sh
          - -c
        args:
          - kubectl apply -f /tmp/rds-instance-delete-4yf.yaml -n
            {{workflow.parameters.adminModeNamespace}} &&  sleep 30

    - name: rds-instance-delete-4yf
      inputs:
        artifacts:
          - name: rds-instance-delete-4yf
            path: /tmp/chaosengine-rds-instance-delete-4yf.yaml
            raw:
              data: |
                apiVersion: litmuschaos.io/v1alpha1
                kind: ChaosEngine
                metadata:
                  namespace: "{{workflow.parameters.adminModeNamespace}}"
                  generateName: rds-instance-delete-4yf
                  labels:
                    workflow_run_id: "{{workflow.uid}}"
                    workflow_name: aws-rds-instance-delete
                spec:
                  engineState: active
                  chaosServiceAccount: litmus-admin
                  experiments:
                    - name: rds-instance-delete
                      spec:
                        components:
                          statusCheckTimeouts:
                            delay: 2
                            timeout: 400
                          env:
                            - name: TOTAL_CHAOS_DURATION
                              value: "30"
                            - name: CHAOS_INTERVAL
                              value: "10"
                            - name: CLUSTER_NAME
                              value: ""
                            - name: RDS_INSTANCE_IDENTIFIER
                              value: ""
                            - name: REGION
                              value: ""
                            - name: INSTANCE_AFFECTED_PERC
                              value: ""
                            - name: SEQUENCE
                              value: parallel
                        probe: []
      metadata:
        labels:
          weight: "10"
      container:
        name: ""
        image: chaosnative/litmus-checker:2.13.0
        args:
          - -file=/tmp/chaosengine-rds-instance-delete-4yf.yaml
          - -saveName=/tmp/engine-name
    - name: revert-chaos
      container:
        name: ""
        image: chaosnative/k8s:2.13.0
        command:
          - sh
          - -c
        args:
          - kubectl delete chaosengine -l workflow_run_id={{workflow.uid}} -n
            {{workflow.parameters.adminModeNamespace}}
  entrypoint: custom-chaos
  arguments:
    parameters:
      - name: adminModeNamespace
        value: litmus
  serviceAccountName: argo-chaos
  securityContext:
    runAsUser: 1000
    runAsNonRoot: true


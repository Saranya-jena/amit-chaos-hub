kind: Workflow
apiVersion: argoproj.io/v1alpha1
metadata:
  name: ecs-agent-stop-1658206299
  namespace: litmus
  labels:
    subject: ecs-agent-stop_litmus
spec:
  templates:
    - name: custom-chaos
      steps:
        - - name: install-chaos-experiments
            template: install-chaos-experiments
        - - name: ecs-agent-stop-wvy
            template: ecs-agent-stop-wvy
        - - name: revert-chaos
            template: revert-chaos
    - name: install-chaos-experiments
      inputs:
        artifacts:
          - name: ecs-agent-stop-wvy
            path: /tmp/ecs-agent-stop-wvy.yaml
            raw:
              data: >
                apiVersion: litmuschaos.io/v1alpha1

                description:
                  message: >
                    It stops the ECS agent container in all the container Instances of ECS
                    Cluster
                kind: ChaosExperiment

                metadata:
                  name: ecs-agent-stop
                  labels:
                    name: ecs-agent-stop
                    app.kubernetes.io/part-of: litmus
                    app.kubernetes.io/component: chaosexperiment
                    app.kubernetes.io/version: ci
                spec:
                  definition:
                    scope: Namespaced
                    permissions:
                      - apiGroups:
                          - ""
                        resources:
                          - pods
                        verbs:
                          - create
                          - delete
                          - get
                          - list
                          - patch
                          - update
                          - deletecollection
                      - apiGroups:
                          - ""
                        resources:
                          - events
                        verbs:
                          - create
                          - get
                          - list
                          - patch
                          - update
                      - apiGroups:
                          - ""
                        resources:
                          - configmaps
                        verbs:
                          - get
                          - list
                      - apiGroups:
                          - ""
                        resources:
                          - pods/log
                        verbs:
                          - get
                          - list
                          - watch
                      - apiGroups:
                          - ""
                        resources:
                          - pods/exec
                        verbs:
                          - get
                          - list
                          - create
                      - apiGroups:
                          - apps
                        resources:
                          - deployments
                          - statefulsets
                          - replicasets
                          - daemonsets
                        verbs:
                          - list
                          - get
                      - apiGroups:
                          - apps.openshift.io
                        resources:
                          - deploymentconfigs
                        verbs:
                          - list
                          - get
                      - apiGroups:
                          - ""
                        resources:
                          - replicationcontrollers
                        verbs:
                          - get
                          - list
                      - apiGroups:
                          - argoproj.io
                        resources:
                          - rollouts
                        verbs:
                          - list
                          - get
                      - apiGroups:
                          - batch
                        resources:
                          - jobs
                        verbs:
                          - create
                          - list
                          - get
                          - delete
                          - deletecollection
                      - apiGroups:
                          - litmuschaos.io
                        resources:
                          - chaosengines
                          - chaosexperiments
                          - chaosresults
                        verbs:
                          - create
                          - list
                          - get
                          - patch
                          - update
                          - delete
                    image: chaosnative/go-runner:ci
                    imagePullPolicy: Always
                    args:
                      - -c
                      - ./experiments -name ecs-agent-stop
                    command:
                      - /bin/bash
                    env:
                      - name: TOTAL_CHAOS_DURATION
                        value: "30"
                      - name: RAMP_TIME
                        value: ""
                      - name: CHAOS_INTERVAL
                        value: "10"
                      - name: LIB
                        value: litmus
                      - name: DOCUMENT_PATH
                        value: Litmus-AWS-SSM-Docs-For-Agent-Stop.yml
                      - name: DOCUMENT_NAME
                        value: Litmus-AWS-SSM-Docs-For-Agent-Stop
                      - name: DOCUMENT_FORMAT
                        value: YAML
                      - name: DOCUMENT_TYPE
                        value: Command
                      - name: AWS_SHARED_CREDENTIALS_FILE
                        value: /tmp/cloud_config.yml
                    labels:
                      name: ecs-agent-stop
                      app.kubernetes.io/part-of: litmus
                      app.kubernetes.io/component: experiment-job
                      app.kubernetes.io/version: ci
                    secrets:
                      - name: cloud-secret
                        mountPath: /tmp/

      container:
        name: ""
        image: litmuschaos/k8s:2.13.0
        command:
          - sh
          - -c
        args:
          - kubectl apply -f /tmp/ecs-agent-stop-wvy.yaml -n
            {{workflow.parameters.adminModeNamespace}} && sleep 30
    - name: ecs-agent-stop-wvy
      inputs:
        artifacts:
          - name: ecs-agent-stop-wvy
            path: /tmp/chaosengine-ecs-agent-stop-wvy.yaml
            raw:
              data: |
                apiVersion: litmuschaos.io/v1alpha1
                kind: ChaosEngine
                metadata:
                  namespace: "{{workflow.parameters.adminModeNamespace}}"
                  generateName: ecs-agent-stop-wvy
                  labels:
                    context: ecs-agent-stop-wvy_litmus
                    workflow_name: ecs-agent-stop-1658206299
                spec:
                  engineState: active
                  chaosServiceAccount: litmus-admin
                  experiments:
                    - name: ecs-agent-stop
                      spec:
                        components:
                          env:
                            - name: TOTAL_CHAOS_DURATION
                              value: "30"
                            - name: CHAOS_INTERVAL
                              value: "10"
                            - name: CLUSTER_NAME
                              value: ""
                            - name: REGION
                              value: ""
                            - name: SEQUENCE
                              value: parallel
                        probe: []
                  annotationCheck: "false"
      metadata:
        labels:
          weight: "10"
      container:
        name: ""
        image: litmuschaos/litmus-checker:2.13.0
        args:
          - -file=/tmp/chaosengine-ecs-agent-stop-wvy.yaml
          - -saveName=/tmp/engine-name
    - name: revert-chaos
      container:
        name: ""
        image: litmuschaos/k8s:latest
        command:
          - sh
          - -c
        args:
          - "kubectl delete chaosengine -l 'instance_id in
            (e713188f-f9fe-4818-abb4-792595419527, )' -n
            {{workflow.parameters.adminModeNamespace}} "
  entrypoint: custom-chaos
  arguments:
    parameters:
      - name: adminModeNamespace
        value: litmus
  serviceAccountName: argo-chaos
  podGC:
    strategy: OnWorkflowCompletion
  securityContext:
    runAsUser: 1000
    runAsNonRoot: true


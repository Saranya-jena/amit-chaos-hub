kind: Workflow
apiVersion: argoproj.io/v1alpha1
metadata:
  name: aws-ssm-chaos-by-id-1658944758
  namespace: litmus
  creationTimestamp: null
  labels:
    subject: aws-ssm-chaos-by-id_litmus
spec:
  templates:
    - name: custom-chaos
      steps:
        - - name: install-chaos-experiments
            template: install-chaos-experiments
        - - name: aws-ssm-chaos-by-id-gke
            template: aws-ssm-chaos-by-id-gke
        - - name: revert-chaos
            template: revert-chaos
    - name: install-chaos-experiments
      inputs:
        artifacts:
          - name: aws-ssm-chaos-by-id-gke
            path: /tmp/aws-ssm-chaos-by-id-gke.yaml
            raw:
              data: |
                apiVersion: litmuschaos.io/v1alpha1
                description:
                  message: |
                    Execute AWS SSM Chaos on given ec2 instance IDs
                kind: ChaosExperiment
                metadata:
                  name: aws-ssm-chaos-by-id
                  labels:
                    name: aws-ssm-chaos-by-id
                    app.kubernetes.io/part-of: litmus
                    app.kubernetes.io/component: chaosexperiment
                    app.kubernetes.io/version: ci
                spec:
                  definition:
                    scope: Cluster
                    permissions:
                      - apiGroups:
                          - ""
                        resources:
                          - pods
                        verbs:
                          - create
                          - delete
                          - get
                          - list
                          - patch
                          - update
                          - deletecollection
                      - apiGroups:
                          - ""
                        resources:
                          - events
                        verbs:
                          - create
                          - get
                          - list
                          - patch
                          - update
                      - apiGroups:
                          - ""
                        resources:
                          - secrets
                          - configmaps
                        verbs:
                          - get
                          - list
                      - apiGroups:
                          - ""
                        resources:
                          - pods/log
                        verbs:
                          - get
                          - list
                          - watch
                      - apiGroups:
                          - ""
                        resources:
                          - pods/exec
                        verbs:
                          - get
                          - list
                          - create
                      - apiGroups:
                          - batch
                        resources:
                          - jobs
                        verbs:
                          - create
                          - list
                          - get
                          - delete
                          - deletecollection
                      - apiGroups:
                          - litmuschaos.io
                        resources:
                          - chaosengines
                          - chaosexperiments
                          - chaosresults
                        verbs:
                          - create
                          - list
                          - get
                          - patch
                          - update
                          - delete
                    image: chaosnative/go-runner:ci
                    imagePullPolicy: Always
                    args:
                      - -c
                      - ./experiments -name aws-ssm-chaos-by-id
                    command:
                      - /bin/bash
                    env:
                      - name: TOTAL_CHAOS_DURATION
                        value: "60"
                      - name: CHAOS_INTERVAL
                        value: "60"
                      - name: RAMP_TIME
                        value: ""
                      - name: EC2_INSTANCE_ID
                        value: ""
                      - name: REGION
                        value: ""
                      - name: SEQUENCE
                        value: parallel
                      - name: AWS_SHARED_CREDENTIALS_FILE
                        value: /tmp/cloud_config.yml
                      - name: INSTALL_DEPENDENCIES
                        value: "True"
                      - name: NUMBER_OF_WORKERS
                        value: "1"
                      - name: MEMORY_PERCENTAGE
                        value: "80"
                      - name: CPU_CORE
                        value: "0"
                      - name: LIB
                        value: litmus
                    labels:
                      name: aws-ssm-chaos-by-id
                      app.kubernetes.io/part-of: litmus
                      app.kubernetes.io/component: experiment-job
                      app.kubernetes.io/version: ci
                    secrets:
                      - name: cloud-secret
                        mountPath: /tmp/
      container:
        name: ""
        image: docker.io/chaosnative/k8s:2.13.0
        command:
          - sh
          - -c
        args:
          - kubectl apply -f /tmp/aws-ssm-chaos-by-id-gke.yaml -n
            {{workflow.parameters.adminModeNamespace}} && sleep 30

    - name: aws-ssm-chaos-by-id-gke
      inputs:
        artifacts:
          - name: aws-ssm-chaos-by-id-gke
            path: /tmp/chaosengine-aws-ssm-chaos-by-id-gke.yaml
            raw:
              data: |
                apiVersion: litmuschaos.io/v1alpha1
                kind: ChaosEngine
                metadata:
                  namespace: "{{workflow.parameters.adminModeNamespace}}"
                  generateName: aws-ssm-chaos-by-id-gke
                  labels:
                    instance_id: 58ab33b9-5c52-4b8d-9905-2172016ebf5a
                    workflow_name: aws-ssm-chaos-1658944758
                spec:
                  engineState: active
                  chaosServiceAccount: litmus-admin
                  experiments:
                    - name: aws-ssm-chaos-by-id
                      spec:
                        components:
                          env:
                            - name: TOTAL_CHAOS_DURATION
                              value: "60"
                            - name: CHAOS_INTERVAL
                              value: "60"
                            - name: EC2_INSTANCE_ID
                              value: ''
                            - name: REGION
                              value: ''
                            - name: MEMORY_PERCENTAGE
                              value: "80"
                            - name: CPU_CORE
                              value: "0"
                            - name: DOCUMENT_NAME
                              value: LitmusChaos-AWS-SSM-Docs
                            - name: DOCUMENT_TYPE
                              value: YAML
                            - name: DOCUMENT_FORMAT
                              value: Command
                            - name: DOCUMENT_PATH
                              value: LitmusChaos-AWS-SSM-Docs.yml
                            - name: INSTALL_DEPENDENCIES
                              value: "True"
                        probe: []
      metadata:
        labels:
          weight: "10"
      container:
        name: ""
        image: docker.io/chaosnative/litmus-checker:2.13.0
        args:
          - -file=/tmp/chaosengine-aws-ssm-chaos-by-id-gke.yaml
          - -saveName=/tmp/engine-name

    - name: revert-chaos
      container:
        name: ""
        image: docker.io/chaosnative/k8s:2.13.0
        command:
          - sh
          - -c
        args:
          - "kubectl delete chaosengine -l 'instance_id in
            (58ab33b9-5c52-4b8d-9905-2172016ebf5a, )' -n
            {{workflow.parameters.adminModeNamespace}} "

  entrypoint: custom-chaos
  arguments:
    parameters:
      - name: adminModeNamespace
        value: litmus
  serviceAccountName: argo-chaos
  podGC:
    strategy: OnWorkflowCompletion
  securityContext:
    runAsUser: 1000
    runAsNonRoot: true

kind: Workflow
apiVersion: argoproj.io/v1alpha1
metadata:
  name: pod-network-partition-1659041169
  namespace: litmus
  creationTimestamp: null
  labels:
    subject: pod-network-partition_litmus
spec:
  templates:
    - name: custom-chaos
      steps:
        - - name: install-chaos-faults
            template: install-chaos-faults
        - - name: pod-network-partition-ydn
            template: pod-network-partition-ydn
        - - name: cleanup-chaos-resources
            template: cleanup-chaos-resources
    - name: install-chaos-faults
      inputs:
        artifacts:
          - name: pod-network-partition-ydn
            path: /tmp/pod-network-partition-ydn.yaml
            raw:
              data: >
                apiVersion: litmuschaos.io/v1alpha1

                description:
                  message: |
                    Injects 100% network packet loss on pods belonging to an app deployment
                kind: ChaosExperiment

                metadata:
                  name: pod-network-partition
                  labels:
                    name: pod-network-partition
                    app.kubernetes.io/part-of: litmus
                    app.kubernetes.io/component: chaosexperiment
                    app.kubernetes.io/version: ci
                spec:
                  definition:
                    scope: Namespaced
                    permissions:
                      - apiGroups:
                          - ""
                        resources:
                          - pods
                        verbs:
                          - create
                          - delete
                          - get
                          - list
                          - patch
                          - update
                          - deletecollection
                      - apiGroups:
                          - ""
                        resources:
                          - events
                        verbs:
                          - create
                          - get
                          - list
                          - patch
                          - update
                      - apiGroups:
                          - ""
                        resources:
                          - configmaps
                        verbs:
                          - get
                          - list
                      - apiGroups:
                          - ""
                        resources:
                          - pods/log
                        verbs:
                          - get
                          - list
                          - watch
                      - apiGroups:
                          - ""
                        resources:
                          - pods/exec
                        verbs:
                          - get
                          - list
                          - create
                      - apiGroups:
                          - batch
                        resources:
                          - jobs
                        verbs:
                          - create
                          - list
                          - get
                          - delete
                          - deletecollection
                      - apiGroups:
                          - networking.k8s.io
                        resources:
                          - networkpolicies
                        verbs:
                          - create
                          - delete
                          - list
                          - get
                      - apiGroups:
                          - litmuschaos.io
                        resources:
                          - chaosengines
                          - chaosexperiments
                          - chaosresults
                        verbs:
                          - create
                          - list
                          - get
                          - patch
                          - update
                          - delete
                    image: chaosnative/go-runner:ci
                    imagePullPolicy: Always
                    args:
                      - -c
                      - ./experiments -name pod-network-partition
                    command:
                      - /bin/bash
                    env:
                      - name: TOTAL_CHAOS_DURATION
                        value: "60"
                      - name: RAMP_TIME
                        value: ""
                      - name: LIB
                        value: litmus
                      - name: DESTINATION_IPS
                        value: ""
                      - name: DESTINATION_HOSTS
                        value: ""
                      - name: POLICY_TYPES
                        value: all
                      - name: POD_SELECTOR
                        value: ""
                      - name: NAMESPACE_SELECTOR
                        value: ""
                      - name: PORTS
                        value: ""
                      - name: DEFAULT_HEALTH_CHECK
                        value: 'false'
                    labels:
                      name: pod-network-partition
                      app.kubernetes.io/part-of: litmus
                      app.kubernetes.io/component: experiment-job
                      app.kubernetes.io/version: ci
      container:
        name: ""
        image: chaosnative/k8s:2.13.0
        command:
          - sh
          - -c
        args:
          - kubectl apply -f /tmp/pod-network-partition-ydn.yaml -n
            {{workflow.parameters.adminModeNamespace}} && sleep 30

    - name: pod-network-partition-ydn
      inputs:
        artifacts:
          - name: pod-network-partition-ydn
            path: /tmp/chaosengine-pod-network-partition-ydn.yaml
            raw:
              data: |
                apiVersion: litmuschaos.io/v1alpha1
                kind: ChaosEngine
                metadata:
                  namespace: "{{workflow.parameters.adminModeNamespace}}"
                  generateName: pod-network-partition-ydn
                  labels:
                    instance_id: ff78d8df-7b7f-4bf1-8496-a3d225b08cf9
                    workflow_name: pod-network-partition-1659041169
                spec:
                  engineState: active
                  appinfo:
                    appns: default
                    applabel: app=nginx
                    appkind: deployment
                  chaosServiceAccount: litmus-admin
                  experiments:
                    - name: pod-network-partition
                      spec:
                        components:
                          env:
                            - name: TOTAL_CHAOS_DURATION
                              value: "60"
                        probe:
                          - name: healthcheck
                            type: cmdProbe
                            mode: Edge
                            runProperties:
                              probeTimeout: 180
                              retry: 0
                              interval: 1
                              stopOnFailure: true
                            cmdProbe/inputs:
                              command: ./healthcheck -name pod-level
                              source:
                                image: chaosnative/go-runner:ci
                                inheritInputs: true
                              comparator:
                                type: string
                                criteria: contains
                                value: "[P000]"

      metadata:
        labels:
          weight: "10"
      container:
        name: ""
        image: chaosnative/litmus-checker:2.13.0
        args:
          - -file=/tmp/chaosengine-pod-network-partition-ydn.yaml
          - -saveName=/tmp/engine-name

    - name: cleanup-chaos-resources
      container:
        name: ""
        image: chaosnative/k8s:2.13.0
        command:
          - sh
          - -c
        args:
          - "kubectl delete chaosengine -l 'instance_id in
            (ff78d8df-7b7f-4bf1-8496-a3d225b08cf9, )' -n
            {{workflow.parameters.adminModeNamespace}} "

  entrypoint: custom-chaos
  arguments:
    parameters:
      - name: adminModeNamespace
        value: litmus
  serviceAccountName: argo-chaos
  podGC:
    strategy: OnWorkflowCompletion
  securityContext:
    runAsUser: 1000
    runAsNonRoot: true


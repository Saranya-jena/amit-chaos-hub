kind: Workflow
apiVersion: argoproj.io/v1alpha1
metadata:
  name: elb-az-down-1658828120
  namespace: litmus
  creationTimestamp: null
  labels:
    subject: elb-az-down_litmus
spec:
  templates:
    - name: custom-chaos
      steps:
        - - name: install-chaos-experiments
            template: install-chaos-experiments
        - - name: elb-az-down-1ap
            template: elb-az-down-1ap
        - - name: revert-chaos
            template: revert-chaos
    - name: install-chaos-experiments
      inputs:
        artifacts:
          - name: elb-az-down-1ap
            path: /tmp/elb-az-down-1ap.yaml
            raw:
              data: >
                apiVersion: litmuschaos.io/v1alpha1

                description:
                  message: |
                    It injects AZ down chaos on ELB for a certain chaos duration.
                kind: ChaosExperiment

                metadata:
                  name: elb-az-down
                  labels:
                    name: elb-az-down
                    app.kubernetes.io/part-of: litmus
                    app.kubernetes.io/component: chaosexperiment
                    app.kubernetes.io/version: ci
                spec:
                  definition:
                    scope: Namespaced
                    permissions:
                      - apiGroups:
                          - ""
                        resources:
                          - pods
                        verbs:
                          - create
                          - delete
                          - get
                          - list
                          - patch
                          - update
                          - deletecollection
                      - apiGroups:
                          - ""
                        resources:
                          - events
                        verbs:
                          - create
                          - get
                          - list
                          - patch
                          - update
                      - apiGroups:
                          - ""
                        resources:
                          - configmaps
                        verbs:
                          - get
                          - list
                      - apiGroups:
                          - ""
                        resources:
                          - pods/log
                        verbs:
                          - get
                          - list
                          - watch
                      - apiGroups:
                          - ""
                        resources:
                          - pods/exec
                        verbs:
                          - get
                          - list
                          - create
                      - apiGroups:
                          - apps
                        resources:
                          - deployments
                          - statefulsets
                          - replicasets
                          - daemonsets
                        verbs:
                          - list
                          - get
                      - apiGroups:
                          - apps.openshift.io
                        resources:
                          - deploymentconfigs
                        verbs:
                          - list
                          - get
                      - apiGroups:
                          - ""
                        resources:
                          - replicationcontrollers
                        verbs:
                          - get
                          - list
                      - apiGroups:
                          - argoproj.io
                        resources:
                          - rollouts
                        verbs:
                          - list
                          - get
                      - apiGroups:
                          - batch
                        resources:
                          - jobs
                        verbs:
                          - create
                          - list
                          - get
                          - delete
                          - deletecollection
                      - apiGroups:
                          - litmuschaos.io
                        resources:
                          - chaosengines
                          - chaosexperiments
                          - chaosresults
                        verbs:
                          - create
                          - list
                          - get
                          - patch
                          - update
                          - delete
                    image: chaosnative/go-runner:ci
                    imagePullPolicy: Always
                    args:
                      - -c
                      - ./experiments -name elb-az-down
                    command:
                      - /bin/bash
                    env:
                      - name: TOTAL_CHAOS_DURATION
                        value: "30"
                      - name: RAMP_TIME
                        value: ""
                      - name: CHAOS_INTERVAL
                        value: "10"
                      - name: LIB
                        value: litmus
                      - name: AWS_SHARED_CREDENTIALS_FILE
                        value: /tmp/cloud_config.yml
                    labels:
                      name: elb-az-down
                      app.kubernetes.io/part-of: litmus
                      app.kubernetes.io/component: experiment-job
                      app.kubernetes.io/version: ci
                    secrets:
                      - name: cloud-secret
                        mountPath: /tmp/
      container:
        name: ""
        image: docker.io/chaosnative/k8s:2.13.0
        command:
          - sh
          - -c
        args:
          - kubectl apply -f /tmp/elb-az-down-1ap.yaml -n
            {{workflow.parameters.adminModeNamespace}} && sleep 30

    - name: elb-az-down-1ap
      inputs:
        artifacts:
          - name: elb-az-down-1ap
            path: /tmp/chaosengine-elb-az-down-1ap.yaml
            raw:
              data: |
                apiVersion: litmuschaos.io/v1alpha1
                kind: ChaosEngine
                metadata:
                  namespace: "{{workflow.parameters.adminModeNamespace}}"
                  generateName: elb-az-down-1ap
                  labels:
                    instance_id: 6c836c65-aaa8-44d6-8b83-9a481bb1c99f
                    context: elb-az-down-1ap_litmus
                    workflow_name: elb-az-down-1658828120
                spec:
                  engineState: active
                  chaosServiceAccount: litmus-admin
                  experiments:
                    - name: elb-az-down
                      spec:
                        components:
                          env:
                            - name: TOTAL_CHAOS_DURATION
                              value: "30"
                            - name: CHAOS_INTERVAL
                              value: "10"
                            - name: LOAD_BALANCER_NAME
                              value: ""
                            - name: REGION
                              value: ""
                            - name: SEQUENCE
                              value: parallel
                            - name: ZONES
                              value: ""
                        probe: []
                  annotationCheck: "false"
      metadata:
        labels:
          weight: "10"
      container:
        name: ""
        image: docker.io/chaosnative/litmus-checker:2.13.0
        args:
          - -file=/tmp/chaosengine-elb-az-down-1ap.yaml
          - -saveName=/tmp/engine-name

    - name: revert-chaos
      container:
        name: ""
        image: docker.io/chaosnative/k8s:latest
        command:
          - sh
          - -c
        args:
          - "kubectl delete chaosengine -l 'instance_id in
            (6c836c65-aaa8-44d6-8b83-9a481bb1c99f, )' -n
            {{workflow.parameters.adminModeNamespace}} "
  entrypoint: custom-chaos
  arguments:
    parameters:
      - name: adminModeNamespace
        value: litmus
  serviceAccountName: argo-chaos
  podGC:
    strategy: OnWorkflowCompletion
  securityContext:
    runAsUser: 1000
    runAsNonRoot: true

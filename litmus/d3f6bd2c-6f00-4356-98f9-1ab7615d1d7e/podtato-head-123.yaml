apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  namespace: litmus
  labels:
    subject: "{{workflow.parameters.adminModeNamespace}}_podtato-main"
    cluster_id: 65592a0b-b9a9-475f-9968-65426dff8786
  name: podtato-head-123
spec:
  entrypoint: argowf-chaos
  serviceAccountName: argo-chaos
  securityContext:
    runAsUser: 1000
    runAsNonRoot: true
  arguments:
    parameters:
      - name: adminModeNamespace
        value: litmus
  templates:
    - name: argowf-chaos
      steps:
        - - name: install-application
            template: install-application
        - - name: install-chaos-experiments
            template: install-chaos-experiments
        - - name: pod-delete
            template: pod-delete
        - - name: revert-chaos
            template: revert-chaos
          - name: delete-application
            template: delete-application
    - name: install-application
      container:
        image: litmuschaos/litmus-app-deployer:2.7.0
        args:
          - -namespace={{workflow.parameters.adminModeNamespace}}
          - -typeName=resilient
          - -operation=apply
          - -timeout=400
          - -app=podtato-head
          - -scope=namespace
    - name: install-chaos-experiments
      container:
        image: litmuschaos/k8s:2.7.0
        command:
          - sh
          - -c
        args:
          - kubectl apply -f
            https://hub.litmuschaos.io/api/chaos/2.7.0?file=charts/generic/experiments.yaml
            -n {{workflow.parameters.adminModeNamespace}} ; sleep 30
    - name: pod-delete
      inputs:
        artifacts:
          - name: pod-delete
            path: /tmp/chaosengine.yaml
            raw:
              data: >
                apiVersion: litmuschaos.io/v1alpha1
                kind: ChaosEngine
                metadata:
                  namespace: "{{workflow.parameters.adminModeNamespace}}"
                  labels:
                    instance_id: a132190a-c3f4-4819-9729-06cbf2e791b2
                  generateName: podtato-main-pod-delete-chaos
                spec:
                  appinfo:
                    appns: "{{workflow.parameters.adminModeNamespace}}"
                    applabel: name=podtato-main
                    appkind: deployment
                  engineState: active
                  chaosServiceAccount: litmus-admin
                  jobCleanUpPolicy: retain
                  components:
                    runner:
                      imagePullPolicy: Always
                  experiments:
                    - name: pod-delete
                      spec:
                        probe:
                          - name: check-podtato-main-access-url
                            type: httpProbe
                            httpProbe/inputs:
                              url: http://podtato-main.{{workflow.parameters.adminModeNamespace}}.svc.cluster.local:9000
                              insecureSkipVerify: false
                              method:
                                get:
                                  criteria: ==
                                  responseCode: "200"
                            mode: Continuous
                            runProperties:
                              probeTimeout: 1
                              interval: 1
                              retry: 1
                        components:
                          env:
                            - name: TOTAL_CHAOS_DURATION
                              value: "30"
                            - name: CHAOS_INTERVAL
                              value: "10"
                            - name: FORCE
                              value: "false"
      container:
        image: litmuschaos/litmus-checker:2.7.0
        args:
          - -file=/tmp/chaosengine.yaml
          - -saveName=/tmp/engine-name
    - name: delete-application
      container:
        image: litmuschaos/litmus-app-deployer:2.7.0
        args:
          - -namespace={{workflow.parameters.adminModeNamespace}}
          - -typeName=resilient
          - -operation=delete
          - -app=podtato-head
    - name: revert-chaos
      container:
        image: litmuschaos/k8s:2.7.0
        command:
          - sh
          - -c
        args:
          - "kubectl delete chaosengine -l 'instance_id in
            (a132190a-c3f4-4819-9729-06cbf2e791b2, )' -n
            {{workflow.parameters.adminModeNamespace}} "
